name: Add Issues to Project
description: Add issues to the GitHub project board

inputs:
  app_id:
    description: 'Application ID'
    required: true

  app_pem:
    description: 'Application private key'
    required: true

runs:
  using: "composite"
  steps:
    - name: Generate token
      id: generate-token
      uses: tibdex/github-app-token@v1.9.0
      with:
        app_id: ${{ inputs.app_id }}
        private_key: ${{ inputs.app_pem }}

    - name: Get project data
      uses: actions/add-to-project@v0.5.0
      with:
        project-url: https://github.com/orgs/UCL-MIRSG/projects/3
        github-token: ${{ steps.generate-token.outputs.token }}
