---
name: Linting
description: Runs prek over the repo

inputs:
  ansible-roles-config:
    description: The ansible requirements.yml file
    default: missing

  pre-commit-config:
    description: The pre-commit config file of the current repo
    required: true

runs:
  using: composite
  steps:
    - name: Checkout source
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

    - name: Cache ansible & prek
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: |-
          ~/.ansible
          ~/.cache/prek
        # yamllint disable-line rule:quoted-strings
        key: "\
          cache-\
          ${{ hashFiles(inputs.ansible-roles-config) }}-\
          ${{ hashFiles(inputs.pre-commit-config) }}\
          "
      if: inputs.ansible-roles-config != 'missing'

    - name: Cache prek
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: ~/.cache/prek
        key: cache-${{ hashFiles(inputs.pre-commit-config) }}
      if: inputs.ansible-roles-config == 'missing'

    - name: Set up uv
      uses: astral-sh/setup-uv@06e4edb239928eb926db9fa84abd11632bf44baa # v7
      with:
        activate-environment: true
        python-version: 3.14

    - name: Install ansible
      shell: bash
      run: uv pip install ansible
      if: inputs.ansible-roles-config != 'missing'

    - name: Install prek
      shell: bash
      run: uv pip install prek

    - name: Install ansible roles
      shell: bash
      run: >-
        uv run ansible-galaxy install -r ${{ inputs.ansible-roles-config }}
        --force
      if: inputs.ansible-roles-config != 'missing'

    - name: Set up terraform
      uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3

    - name: Run prek
      shell: bash
      run: uv run prek run --all-files --color always --verbose
